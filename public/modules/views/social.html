<div class="social-block"><h3>排程</h3><div class="pure-g"></div><div ng-repeat="post in fbArray" class="pure-u-1-4 fb-post"><div class="post-time">{{convertTime(post.scheduled_publish_time)}}</div><pre>{{post.message}}</pre><img ng-src="{{post.full_picture}}" class="post_image"/><a href="{{post.permalink_url}}" target="_blank">原文網址</a></div></div>
