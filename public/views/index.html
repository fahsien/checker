<!DOCTYPE html>
<html lang="en" ng-app="index" >

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Checkers</title>
    <!-- Core CSS -->
    <link href="../css/core.css" rel="stylesheet">

    <!-- Pure -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">



    <!-- Angularjs -->
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
     <script src="../js/index.js"></script>



</head>

<body ng-controller="indexController">
    <div class="checker-layout">
        <div class="checker" ng-repeat="checker in checkers track by $index">
            <div class="checker-arrow" ng-class="{blink: !checker.previous.finished && blink_animation}", ng-if="checker.previous.exist">➭</div>
            <div class="checker-content">
                <div class="checker-name", ng-hide="checkerFunc.name_input_display[$index]">{{checker.name}}</div>
                <input type="text" ng-model="checker.name", ng-hide="!checkerFunc.name_input_display[$index]" >
                <button ng-click="checkerFunc.update(checker, $index)", ng-hide="!checkerFunc.name_input_display[$index]">儲存</button>
                <button ng-click="checkerFunc.modify($index)", ng-hide="checkerFunc.name_input_display[$index]">Edit</button>
                <button ng-click="checkerFunc.delete(checker, $index)">delete</button>
                <div class="task-list">
                    <div class="task" ng-repeat="task in checker.tasks">
                        <div>{{task.name}}</div>
                    </div>
                    <div class="task" ng-hide="!taskFunc.content_input_display[$index]">
                        <input type="text" ng-model="taskFunc.content_input[$index]">
                        <button ng-click="taskFunc.save(checker, $index)">儲存</button>
                    </div>
                </div>
                <button ng-click="taskFunc.add($index)", ng-hide="taskFunc.content_input_display[$index]">新增任務</button>
            </div>
        </div>
        <div class="checker" ng-hide="!checkerFunc.content_input_display">
            <div class="checker-content">
                <input type="text" ng-model="checkerFunc.content_input">
                <button ng-click="checkerFunc.save()">儲存</button>
            </div>
        </div>
        <button ng-click="checkerFunc.add()">新增專案</button>
    </div>
</body>

</html>
